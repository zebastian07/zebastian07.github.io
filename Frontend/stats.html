<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/stats.css" />
</head>
<body>
    <div id="header"></div> 
    <div class="stats-container">
        <div class="stats-header">
            <h1>Sales Dashboard</h1>
            <p>Performance overview and recent activity</p>
        </div>
        <div class="date-display">
            <strong>Date:</strong> <span id="currentDate"></span>
        </div>
        
        <div class="stats-content">
            <div class="user-profile">
                <div class="profile-image">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                
                <h2 class="user-title">User Profile</h2>
                
                <div class="user-info">
                    <div class="info-item">
                        <span class="info-label">Age:</span>
                        <span class="info-value" id="seller-age"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Birth:</span>
                        <span class="info-value" id="seller-birth"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Phone:</span>
                        <span class="info-value" id="seller-phone"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value" id="seller-email"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Address:</span>
                        <span class="info-value" id="seller-address"></span>
                    </div>
                </div>
            </div>
            <div class="stats-panel">
                <div class="stats-summary">
                    <div class="stat-card">
                        <div class="stat-value" id="seller-commissions"></div>
                        <div class="stat-label">Total Commissions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="seller-sales"></div>
                        <div class="stat-label">Total Sells</div>
                    </div>
                </div>
                
                <div class="recent-sales">
                    <h3 class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                        </svg>
                        Latest Sells
                    </h3>
                    <div class="sales-list" id="sales-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/stats.js"></script>
</body>
</html>
