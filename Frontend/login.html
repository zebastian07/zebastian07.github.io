<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDinamika - Login</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<a href="index.html" class="home-button" title="Go to Home">
    <i class="fas fa-home"></i>
</a>

<body>

    <div class="background"></div>

    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <img src="/Frontend/assets/logo.png">
            </div>

            <div class="toggle-container">
                <div class="toggle-slider" id="toggleSlider"></div>
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="registerToggle">Register</button>
            </div>

            <div class="form-container">
                <form class="form login" id="loginForm">
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="loading"></span>
                        Sign In
                    </button>
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </form>
                <form class="form register" id="registerForm">
                    <div class="row">
                        <div class="input-group">
                            <input type="text" placeholder="First Name" required>
                            <div class="error-message" id="firstNameError"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Last Name" required>
                            <div class="error-message" id="lastNameError"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input placeholder="Birthday Date" type="text" onfocus="(this.type='date')"
                            onblur="(this.type='text')" id="birthday" name="birthday-date" min="1940-01-01"
                            max="2007-12-31" required />
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                    <div class="input-group">
                        <input type="tel" placeholder="Phone Number" required>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="loading"></span>
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
