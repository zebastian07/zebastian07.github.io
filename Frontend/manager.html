<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Statistics Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/manager.css" />
</head>
<body>
    <div id="header"></div> 
    <div class="manager-container">
        <div class="dashboard-header">
            <h1>Manager Dashboard</h1>
            <p>Performance overview and team statistics</p>
        </div>
    
        <div class="general-stats">
            <div class="stat-card">
                <div class="stat-value" id="total-sales"></div>
                <div class="stat-label">Total Sells</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="total-collected"></div>
                <div class="stat-label">Total Collected</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="total-earnings"></div>
                <div class="stat-label">Earnings</div>
            </div>
        </div>

        <div class="performance-section">
            <div class="performance-card">
                <div class="card-header">
                    <h3 class="card-title">Best Sellmans</h3>
                </div>     
                <div class="performance-list" id="top-sellers"></div>
            </div>

            <div class="performance-card">
                <div class="card-header">
                    <h3 class="card-title">Best-selling Brands</h3>
                </div>
                <div class="performance-list" id="top-brands"></div>
            </div>

            <div class="performance-card">
                <div class="card-header">
                    <h3 class="card-title">Best-selling Models</h3>
                </div>
                <div class="performance-list" id="top-models"></div>
            </div>
        </div>
    </div>
        <script src="scripts/manager.js"></script>   
</body>
</html>
