<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Dinamika - Car Sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/sell.css" />
    <link rel="stylesheet" href="styles/header.css" />
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="logo-form">
            <img src="/Frontend/assets/logo.png">
        </div>

        <h2 class="form-title">Car Sales</h2>

        <form id="carSellingForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Customer Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Customer Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="idType">ID Type</label>
                    <select id="idType" name="idType" required>
                        <option value="">Select ID Type</option>
                        <option value="national">National ID</option>
                        <option value="passport">Passport</option>
                        <option value="drivers">Driver's License</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" placeholder="Enter ID number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="pse">PSE</option>
                    <option value="amex">American Express</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="carSelect">Select a Car</label>
                <div class="car-dropdown">
                    <div class="custom-car-select">
                        <div class="select-button" id="carSelectButton">
                            <span id="selectedCarText">Choose your car</span>
                            <div class="select-arrow"></div>
                        </div>
                        <div class="select-options" id="carSelectOptions">
                        </div>
                    </div>
                    <select id="carSelect" name="carSelect" class="car-select" required>
                        <option value="">Choose your car</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="confirm-btn">Confirm Sale</button>
        </form>
    </div>
    <script src="scripts/sell.js"></script>
</body>

</html>
